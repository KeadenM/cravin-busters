<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Rubik+Maze&display=swap" rel="stylesheet">
        <title>I'm Picky</title>
        <link rel="stylesheet" href="assets/styles.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
</head>

<body>
    <header>
        <h2>Whatcha cravin'?</h2>
    </header>

    <div class="filter-container">
        <h3>Cuisine</h3>
        <label class="cuisine-option">
            French
            <input type="checkbox" name="cuisine" value="French">
        </label>
        <label class="cuisine-option">
            BBQ
            <input type="checkbox" name="cuisine" value="BBQ">
        </label>
        <label class="cuisine-option">
            Chinese
            <input type="checkbox" name="cuisine" value="Chinese">
        </label>
        <label class="cuisine-option">
            Italian
            <input type="checkbox" name="cuisine" value="Italian">
        </label>
        <label class="cuisine-option">
            Greek
            <input type="checkbox" name="cuisine" value="Greek">
        </label>
        <label class="cuisine-option">
            Indian
            <input type="checkbox" name="cuisine" value="Indian">
        </label>
        
        <br>
        <h3>Price</h3>
        
        <input type="range" min="1" max="4" step="1" value="1" class="slider price-slider" id="mySlider">
        <div class="slider-labels">
          <span class="dollar1">$</span>
          <span class="dollar2">$$</span>
          <span class="dollar3">$$$</span>
          <span class="dollar4">$$$$</span>
        </div>
        <br>
        <h3>Distance (miles)</h3>
        <input type="range" min="1" max="5" step="1" value="1" class="slider distance-slider" id="mySlider">
        <div class="slider-labels">
            <span>5</span>
            <span>10</span>
            <span>15</span>
            <span>20</span>
            <span>25</span>
          </div>
          <div>
            <button id="button3" class="picky">Let's go!</button>
          </div>
        
        
    </div>
    <div class="restaurant-info-page2">
        <div id="random-page2"></div>
        <div id="mapid-page2"></div>
    </div>

</body>
    <script src="assets/page2.js"></script>
</body>
</html>
