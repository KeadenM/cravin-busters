<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Rubik+Maze&display=swap" rel="stylesheet">
    <title>I'm Picky</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <h2>Whatcha cravin'?</h2>
    </header>

    <div class="filter-container">
        <h3>Cuisine</h3>
        <label class="cuisine-option">
            Thai
            <input type="checkbox" name="cuisine" value="Thai">
        </label>
        <label class="cuisine-option">
            BBQ
            <input type="checkbox" name="cuisine" value="BBQ">
        </label>
        <label class="cuisine-option">
            Chinese
            <input type="checkbox" name="cuisine" value="Thai">
        </label>
        <label class="cuisine-option">
            American
            <input type="checkbox" name="cuisine" value="Thai">
        </label>
        <label class="cuisine-option">
            Italian
            <input type="checkbox" name="cuisine" value="Thai">
        </label>
        <label class="cuisine-option">
            Indian
            <input type="checkbox" name="cuisine" value="Thai">
        </label>
        <label class="cuisine-option">
            Greek
            <input type="checkbox" name="cuisine" value="Thai">
        </label>
        <br>
        <h3>Price</h3>
        
        <input type="range" min="1" max="4" step="1" value="1" class="slider price-slider" id="mySlider">
        <div class="slider-labels">
          <span class="dollar1">$</span>
          <span class="dollar2">$$</span>
          <span class="dollar3">$$$</span>
          <span class="dollar4">$$$$</span>
        </div>
        <br>
        <h3>Distance (miles)</h3>
        <input type="range" min="1" max="5" step="1" value="1" class="slider distance-slider" id="mySlider">
        <div class="slider-labels">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
          </div>
        <div id="restaurant-info">
            <!-- restaurant info displayed here -->
        </div>
    
    
    
    </div>






</body>

    <script src="assets/script.js"></script>
</body>
</html>
